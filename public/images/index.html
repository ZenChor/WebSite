<!DOCTYPE html>
<html>
<head>
  <title>GeoDash</title>

  <script src="https://unpkg.com/tailwindcss-cdn@3.4.10/tailwindcss.js"></script>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Canvas container takes full viewport */
    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    /* Debug root overlays on top */
    #debug-root {
      position: absolute;
      top: 0;
      right: 0;
      z-index: 1000;
      pointer-events: none; /* Let clicks pass through by default */
    }

    /* But allow interactions with actual debug UI elements */
    #debug-root > * {
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="canvas-container">
    <canvas></canvas>
  </div>
  <div id="app"></div>
  <script src="/js/main/main.js"></script>
  <!-- <script>var fulcro_network_csrf_token = 'anti-forgery-token'</script> -->
</body>
</html>
